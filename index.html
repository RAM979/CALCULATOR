<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
</head>
<body>
    <div class="calculator">

        <input type="text" placeholder="0" class="display" required disabled>
        
        <div class="keys">
            <div class="row">
                <button value="AC" class="num operator">AC</button>
                <button value="DEL" class="num operator">DEL</button>
                <button value="%" class="num operator">%</button> 
                <button value="/" class="num operator">/</button> 
            </div>
            <div class="row">
                <button value="7" class="num">7</button>
                <button value="8" class="num">8</button>
                <button value="9" class="num">9</button>
                <button value="*" class="num operator">*</button>     
            </div>
            <div class="row">
                <button value="4" class="num">4</button>
                <button value="5" class="num">5</button>
                <button value="6" class="num">6</button>
                <button value="-" class="num operator">-</button>
            </div>
            <div class="row">
                <button value="1" class="num">1</button>  
                <button value="2" class="num">2</button> 
                <button value="3" class="num">3</button>
                <button value="+" class="num operator">+</button>
            </div>
            <div class="row"> 
                <button value="." class="num">.</button>  
                <button value="0" class="num">0</button>  
                <button value="=" class="num operator" id="result">=</button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
